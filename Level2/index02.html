<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main03.css?ver=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>실습2-2</title>
    <style>
        .list-group {
            display: none;
        }    
        .show {
            display: block;
        }   
        .black-bg {
            /* display: none; */
            width : 100%;
            height : 100%;
            position : fixed;
            background : rgba(0,0,0,0.5);
            z-index : 5;
            padding: 30px;
        }
        .white-bg {
            background: white;
            border-radius: 5px;
            padding: 30px;
        } 
        .main-bg {
            padding: 100px 20px;
            background-color: antiquewhite;
        }
    </style>
  </head>
  <body class="body">
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

    <div class="black-bg">
        <div class="white-bg">
        <h4>로그인하세요</h4>
        <!--폼 전송시 이동할 페이지 경로-->
        <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="id">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="pw">
             </div>
             <button type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Sale</h4>
        <button class="btnLogin">로그인</button>
    </div>

    <div class="alert alert-danger">
        <span class="time">5</span>초 이내 구매시 사은품 증정!
    </div>

            

    <script>
        // 1초마다 5라는 문자를 1씩 감소시키기.
        // 0이 되면 <div>를 안보이게 처리하기.
        let count = 5;
        const timer = setInterval(function() {
            count = count - 1;
            console.log("반복");
            if(count == 4) {
                $('.time').html(count);
            } else if(count == 3) {
                $('.time').html(count);
            } else if(count == 2) {
                $('.time').html(count);
            } else if(count == 1) {
                $('.time').html(count);
            } else if(count == 0) {
                $('.time').html(count);
            } else {
                $('.alert').hide();
                clearInterval(timer);
            }
        }, 1000);



        // 로그인 버튼 클릭시 + 모달창
        $('.black-bg').hide();
        $('.btnLogin').on('click', function() {
            $('.black-bg').show();
        })
        $('.btn').on('click', function() {
            $('.black-bg').hide();
        });       
        // 네비바 list toggle
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        }) 
                    
        // 공백검사와 이메일 형식검사하기
        $('form').on('submit', function(e) {
            const input = document.getElementById('id').value;
            const email = /\S+@\S+\.\S+/.test(input);
            console.log(email);
            if(input == '') {
                alert('아이디입력하셈')
            }
            if(email) {
                console.log('이메일임');
            } else {
                alert('이메일 형식이 아님')
                e.preventDefault();
            }
        });
        
        // 비번 6자 이상과 대문자 넣기
        $('form').on('submit', function(e) {
            const input = document.getElementById('pw').value
            if(input == '') {
                alert('비번 입력하셈');
            } else if(document.getElementById('pw').value.length < 6) {
                alert('6자 이상 입력하셈');
            }
            if(/[A-Z]/.test(input)) {
                alert('ㅇㅋ!');
            } else {
                e.preventDefault();
                alert('대문자 넣어주셈')
            }
        })



    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
    </body>
</html>
