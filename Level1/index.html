<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="boxId" id="boxId">
        아이디 입력하세요
        <button onclick="popDownId('none')">닫기</button>
    </div>
    
    <div class="boxPw" id="boxPw">
        비번 입력하세요
        <button id="close">닫기</button>
    </div>
    <button onclick="popDownId('block');">버튼1</button>
    <button onclick="popDownPw('block');">버튼2</button>
    

    <script>
        function popDownId(dis) {
            document.getElementById('boxId').style.display = dis;
        }
        function popDownPw(dis) {
            document.getElementById('boxPw').style.display = dis;
        }
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('boxPw').style.display = 'none';
        })

    </script>
</body>
</html>
