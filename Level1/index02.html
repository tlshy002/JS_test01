<body>
    <div class="box" id="box1">
        <p id="contentId">입력하세요</p>
        <button onclick="popDownId('none')">닫기</button>
    </div>
    <div class="box" id="box2">
        <p id="contentPw">입력하세요</p>
        <button onclick="popDownPw('none')">닫기</button>
    </div>
    
    <button onclick="popDownId('block');">버튼1</button>
    <button onclick="popDownPw('block');">버튼2</button>

    <script>
        function popDownId(dis) {
            document.getElementById('box1').style.display = dis;
            document.getElementById('contentId').innerHTML = "아이디 입력하세요";
        }
        function popDownPw(dis) {
            document.getElementById('box2').style.display = dis;
            document.getElementById('contentPw').innerHTML = "비번 입력하세요";
        }
    </script>
</body>
</html>
